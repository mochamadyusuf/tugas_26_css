<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      .parent {
        display: flex;
        justify-content: space-evenly;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="parent text-center">
      <div>
        <h6>Rounded Image</h6>
        <img
          src="../img/jakarta.jpg"
          alt="Monas Jakarta"
          width="300px"
          height="300px"
          class="rounded"
        />
      </div>
      <div>
        <h6>Circle Image</h6>
        <img
          src="../img/lampung.jpg"
          alt="Lampung"
          width="300px"
          height="300px"
          class="rounded-circle"
        />
      </div>
      <div class="mt-5">
        <h6>Thumbnail Image</h6>
        <img
          src="../img/yogyakarta.jpg"
          alt="yogyakarta"
          width="300px"
          class="img-thumbnail"
        />
      </div>
    </div>
  </body>
</html>
